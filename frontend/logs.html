<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Space Logs Viewer</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --terminal-bg: #000000;
            --terminal-text: #33ff00;
            --error-color: #ff7b72;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border_box;
        }

        .header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        input {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1;
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button.stop {
            background: var(--error-color);
        }

        .logs-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .log-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--terminal-bg);
            overflow: hidden;
        }

        .panel-header {
            padding: 10px;
            background: var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .log-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--terminal-text);
        }

        .log-line {
            margin: 2px 0;
            line-height: 1.4;
        }

        .status {
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="header">
        <input type="password" id="hfToken" placeholder="Enter Hugging Face Token (starts with hf_...)" />
        <button id="connectBtn" onclick="toggleConnection()">Connect to Logs</button>
        <button onclick="clearLogs()">Clear</button>
    </div>

    <div class="logs-container">
        <!-- Build Logs -->
        <div class="log-panel">
            <div class="panel-header">
                Build Logs
                <span id="buildStatus" class="status">Disconnected</span>
            </div>
            <div id="buildLogs" class="log-content"></div>
        </div>

        <!-- Runtime Logs -->
        <div class="log-panel">
            <div class="panel-header">
                Runtime Logs
                <span id="runtimeStatus" class="status">Disconnected</span>
            </div>
            <div id="runtimeLogs" class="log-content"></div>
        </div>
    </div>

    <script>
        const SPACE_ID = "prudhvirajchalapaka/Ai-Financial-Analyst-RAG-Model";
        let controllers = [];
        let isConnected = false;

        // Load token from storage
        const savedToken = localStorage.getItem('hf_token');
        if (savedToken) document.getElementById('hfToken').value = savedToken;

        function toggleConnection() {
            if (isConnected) {
                stop streaming();
            } else {
                startStreaming();
            }
        }

        function startStreaming() {
            const token = document.getElementById('hfToken').value.trim();
            if (!token) {
                alert("Please enter a Hugging Face Token");
                return;
            }

            // Save token
            localStorage.setItem('hf_token', token);

            // Update UI
            isConnected = true;
            document.getElementById('connectBtn').textContent = "Stop";
            document.getElementById('connectBtn').classList.add('stop');

            // Start Streams
            streamLogs(`https://huggingface.co/api/spaces/${SPACE_ID}/logs/build`, 'buildLogs', 'buildStatus', token);
            streamLogs(`https://huggingface.co/api/spaces/${SPACE_ID}/logs/run`, 'runtimeLogs', 'runtimeStatus', token);
        }

        function stopStreaming() {
            controllers.forEach(controller => controller.abort());
            controllers = [];
            isConnected = false;

            document.getElementById('connectBtn').textContent = "Connect to Logs";
            document.getElementById('connectBtn').classList.remove('stop');

            document.getElementById('buildStatus').textContent = "Disconnected";
            document.getElementById('runtimeStatus').textContent = "Disconnected";
        }

        function clearLogs() {
            document.getElementById('buildLogs').innerHTML = '';
            document.getElementById('runtimeLogs').innerHTML = '';
        }

        async function streamLogs(url, elementId, statusId, token) {
            const controller = new AbortController();
            controllers.push(controller);
            const statusEl = document.getElementById(statusId);
            const logEl = document.getElementById(elementId);

            statusEl.textContent = "Connecting...";

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                statusEl.textContent = "Streaming...";
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    lines.forEach(line => {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                appendLog(logEl, data);
                            }
                        }
                    });
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    statusEl.textContent = "Stopped";
                } else {
                    console.error("Stream Error:", error);
                    statusEl.textContent = "Error: " + error.message;
                    appendLog(logEl, `[ERROR] Connection failed: ${error.message}`);
                }
            }
        }

        function appendLog(element, text) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = text;
            element.appendChild(line);

            // Auto scroll
            element.scrollTop = element.scrollHeight;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopStreaming();
        });
    </script>
</body>

</html>
